<!DOCTYPE html>
<html layout:decorator="layout/mainLayout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-md-6">
				<div th:if="${param.error}" class="alert alert-danger"
					role="alert" th:text="#{login.msgError.invalidUserPw}"></div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert" th:text="#{login.msgSucess.loggedOut}"></div>

				<form class="form-horizontal" role="form" th:action="@{/login}"
					method="post">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label" th:text="#{login.username}"></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="username"
								th:placeholder="#{login.username}" name="username" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label" th:text="#{login.password}"></label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="password"
								th:placeholder="#{login.password}" name="password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-default" th:text="#{login.signin}"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
