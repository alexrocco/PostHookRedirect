<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:text="#{appName}"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:href="@{/}"
						th:text="#{header.home}"></a></li>
					<li><a href="#" th:href="@{/route}"
						th:text="#{header.menu.route}"></a></li>
					<li><a href="#" th:href="@{/logredirect}"
						th:text="#{header.menu.logRedirect}"></a></li>
				</ul>
				<form class="navbar-form navbar-right" role="form"
					th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-default"
						th:text="#{header.logout}"></button>
				</form>
			</div>
		</div>
	</nav>
</body>
</html>
