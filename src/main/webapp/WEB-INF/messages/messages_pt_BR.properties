mainLayout.about=Esta aplicação foi desenvolvida para ajudar a integração da funcionalidade "Web Hook" dos repositórios Bitbucket e GitHub com o Jenkins, pois essa funcionalidade envia uma requisição via Http POST para um determinada URL, toda vez que é realizado um commit. Nessa requisição contêm um JSON com algumas informações do commit realizado, com essas informações a aplicação identifica qual é a branch do commit e envia uma requisição para o Jenkins via Http GET para realizar o build do Job da branch que foi feito o commit.

